<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="grid-container">
          <div class="grid-item main">
            <div class="grid-item-top main">
              <div class="grid-item-top-img">
                <img src="./images/image-jeremy.png" alt="Jeremy" />
              </div>
              <p>
                <small>Report for </small>
                <span>Jeremy Robson</span>
              </p>
            </div>
            <div class="grid-item-bottom main">
              <ul>
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
              </ul>
            </div>
          </div>
          <div class="grid-item" id="work">
            <div class="grid-item-top"></div>
            <div class="grid-item-bottom">
              <div class="grid-item-bottom-first">
                <h1>Work</h1>
                <button>
                  <img src="./images/icon-ellipsis.svg" alt="More Info" />
                </button>
              </div>
              <div class="grid-item-bottom-second">
                <h1>32hrs</h1>
                <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item" id="play">
            <div class="grid-item-top"></div>
            <div class="grid-item-bottom">
              <div class="grid-item-bottom-first">
                <h1>Play</h1>
                <button>
                  <img src="./images/icon-ellipsis.svg" alt="More Info" />
                </button>
              </div>
              <div class="grid-item-bottom-second">
                <h1>10hrs</h1>
                <p>Last Week - 8hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item" id="study">
            <div class="grid-item-top"></div>
            <div class="grid-item-bottom">
              <div class="grid-item-bottom-first">
                <h1>Study</h1>
                <button>
                  <img src="./images/icon-ellipsis.svg" alt="More Info" />
                </button>
              </div>
              <div class="grid-item-bottom-second">
                <h1>4hrs</h1>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item" id="exercise">
            <div class="grid-item-top"></div>
            <div class="grid-item-bottom">
              <div class="grid-item-bottom-first">
                <h1>Exercise</h1>
                <button>
                  <img src="./images/icon-ellipsis.svg" alt="More Info" />
                </button>
              </div>
              <div class="grid-item-bottom-second">
                <h1>4hrs</h1>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item" id="social">
            <div class="grid-item-top"></div>
            <div class="grid-item-bottom">
              <div class="grid-item-bottom-first">
                <h1>Social</h1>
                <button>
                  <img src="./images/icon-ellipsis.svg" alt="More Info" />
                </button>
              </div>
              <div class="grid-item-bottom-second">
                <h1>5hrs</h1>
                <p>Last Week - 10hrs</p>
              </div>
            </div>
          </div>
          <div class="grid-item" id="self-care">
            <div class="grid-item-top"></div>
            <div class="grid-item-bottom">
              <div class="grid-item-bottom-first">
                <h1>Self Care</h1>
                <button>
                  <img src="./images/icon-ellipsis.svg" alt="More Info" />
                </button>
              </div>
              <div class="grid-item-bottom-second">
                <h1>2hrs</h1>
                <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
